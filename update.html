	<form id="home-form" method="post" enctype="multipart/form-data">
		<div><input id="uid" type="hidden" type="number" value="null" /></div>

		<div class="form-group">
			<label id="username-label" for="username"><b>Username</b></label>
        	<input type="text"	id="username"class="form-control"
			placeholder="Enter username" required />
		</div>

		<div class="form-group">
			<label id="email-label" for="email"><b>E-mail</b></label>
			<input type="text" name="email" id="email"
			  class="form-control" placeholder="Enter your Email" required />
			</div>

			<div class="form-group">
				<label id="number-label" for="number"><b>Contact</b></label>
				<input
				  type="text" id="contact" class="form-control"
				  placeholder="Enter contact number" required />
			</div>
			  
			<div class="form-group">
				<label id="password-label" for="password"><b>Password</b></label>
				<input
				  type="Password" id="pwd" class="form-control"
				  placeholder="Enter your password" required />
			</div>
				
			<div class="form-group">
				<label id="address-label" for="address"><b>Address</b></label>
				<input
					type="text" id="address" class="form-control"
					placeholder="Enter your Address" required/>
			</div>

			<div class="form-group">
				<label id="number-label" for="number"><b>Pincode</b></label>
				<input
					type="number" id="pincode" class="form-control"
					placeholder="Enter your Pincode" required />
			</div>
			<button id="register" type="submit" value="Submit" onclick="sendDetails()"><a href="file:///D:/LMS/Node/dashboard.html">Submit</a></button>

			<!-- <div id="lastid">
				<a href="file:///D:/LMS/Node/Login.html">Login Page</a>
			</div> -->
	</form>
