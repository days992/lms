<section>
    <h3>Dashboard/Overview</h3>
	<form id="req-form">

        <div>Pickup Date<input type="date" id="pdate" required></div>
        <div>Drop-off Date<input type="date" id="ddate" required></div>
		<div>Top wear<input id="tWear" type="text"></div>
        <div>Bottom wear<input id="bWear" type="text"></div>
        <div>Sarees<input id="saree" type="text"></div>
        <div>Woollen Clothes<input id="wcloth" type="text"></div>
        <div>Others<input id="other" type="text"></div>
        <button id="submit" type="submit" onclick="backDetails()">Submit</button>
	</form>
    <script>
        function backDetails(){
            alert(document.getElementById("bWear").value);

            var reqform=document.getElementById("req-form");
            
            var pdate=document.getElementById("pdate").value;
            var ddate=document.getElementById("ddate").value;
            var tWear=document.getElementById("tWear").value;
            var bWear=document.getElementById("bWear").value;
            var saree=document.getElementById("saree").value;
            var wcloth=document.getElementById("wcloth").value;
            var other=document.getElementById("other").value;

            var order={};

             order['pdate']=pdate;
             order['ddate']=ddate;
             order['tWear']=tWear;
             order['bWear']=bWear;
             order['saree']=saree;
             order['wcloth']=wcloth;
             order['other']=other;

             let options={
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body : JSON.stringify(order)
		    }
            let fetchOrder=fetch("http://localhost:8080/lmso",options);
			fetchOrder.then(res =>res.json()).then(o => {
                console.log(o)
            })
                alert(JSON.stringify(order))
        }
    </script>
</section>
